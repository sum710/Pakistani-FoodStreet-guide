<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Explore the rich and diverse street food culture of Pakistan, featuring popular foods like Chaat, Gol Gappay, Pakoras, and more.">
    <title>Pakistan street Food Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="s1.jpg" type="image/jpeg">
   
</head>
<body class="page">
    <section style="background-color:rgb(168, 193, 193)">
    <h1 class="heading-with-img">Pakistani Street Food Guide</h1>
    <header>
        <nav class="foodgallery">
            <h1 >FoodGallery</h1>
       </nav>
    </section>
    </header>
<main>
    <section id="FoodGallery">
        <div class="container">
          <h2 class="section-title">Street Foods</h2>
          <div class="street-food">
            <div class="food-card">
              <div
                class="food-image"
                style="background-image: url(chaat.jpg)"
              ></div>
              <div class="food-info">
                <h3 class="food-title">Chaat</h3>
                <p class="food-price">100pkr</p>
              </div>
            </div>
            <div class="food-card">
              <div
                class="food-image"
                style="background-image: url(pakoras.jpg)"
              ></div>
              <div class="food-info">
                <h3 class="food-title">Pakoras</h3>
                <p class="food-price">80pkr</p>
              </div>
            </div>
            <div class="food-card">
              <div
                class="food-image"
                style="background-image: url(gollgappy.jpg)"
              ></div>
              <div class="food-info">
                <h3 class="food-title">Goll gappy</h3>
                <p class="food-price">50pkr</p>
              </div>
            </div>
            <div class="food-card">
              <div
                class="food-image"
                style="background-image: url(seekhkabab.jpg)"
              ></div>
              <div class="food-info">
                <h3 class="food-title">Seekh kabab</h3>
                <p class="food-price">150pkr</p>
              </div>
            </div>
          </div>
        </div>
      </section>
     
</main>
